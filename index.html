<!DOCTYPE html>
<html>
  <head>
    <title>Analog Color Clock</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Load scripts here -->
    <script type="text/javascript" src="libs/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/time.js"></script>
    <!-- Load stylesheets, fonts and favicon here -->
    <link rel="stylesheet" type="text/css" href="libs/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="clock-circle">
      <div class="clock-face">
       <div id="hour" class="clock-hour"></div>
       <div id="minute" class="clock-minute"></div>
       <div id="second" class="clock-second"></div>
      </div>
    </div>
    <div id ="ahmed" class="ahmed">
      <h1 id="ahmedH1" class="ahmedH1"><h1>
      <h1>...and this clock is still not a bomb.</h1>
    </div>
    <div class="logo-container">
      <img src="media/images/lutech-logo.png">
    </div>
  </body>
</html>
